<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mobile-JQuery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/jquery.mobile-1.2.0.css" />
<link rel="stylesheet" href="css/jquery.mobile.theme-1.2.0.css" />
<link rel="stylesheet" href="css/index.css" />
<script src="js/jquery.js"></script>
<script src="js/jquery.mobile-1.2.0.js"></script>
<script src="js/function/function.js"></script>
<script src="js/function/index.js"></script>
</head>
<body>
	<div id="div_index">
		<div data-role="header" data-theme="a">
			<h1>订餐</h1>
		</div>
		<div id="div_index_button">
			<a data-ajax="false" data-role="button" id="a_food">帮订餐</a> <a
				data-ajax="false" data-role="button">看订单</a>
		</div>
	</div>
	<div id="div_food">
		<div data-role="header" data-theme="a">
			<a data-ajax="false" id="a_food_back">Back</a>
			<h1>订餐</h1>
		</div>
		<div id="div_food_form">
			<label for="basic">人:</label> <input type="text" name="name"
				id="basic" value="" /> <a data-ajax="false" data-role="button"
				id="a_select_people">选人</a> <label for="basic">餐厅:</label> <input
				type="text" name="name" id="basic" value="" /> <a data-ajax="false"
				data-role="button" id="a_select_restaurant">选餐厅</a> <label
				for="basic">选套餐:</label> <input type="text" name="name" id="basic"
				value="" /> <a data-ajax="false" data-role="button"
				id="a_select_food">选人</a> <a data-ajax="false" data-role="button"
				id="a_food_confirm">确认</a>
		</div>
	</div>
</body>
</html>
